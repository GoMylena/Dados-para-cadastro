<!DOCTYPE html>
<html>
<head>
	<title>Biblioteca de dados</title>
	<link rel="stylesheet" type="text/css" href="bibli.css">

</head>
<body>
<center>
<h1>Cadastro Biblioteca</h1>
</center>
<center>
<label for="nome">Nome:</label>
<input type="text" id="nome" name="nome" placeholder="Insira seu nome">
</center>
<center>
<label for="sobrenome">Sobrenome:</label>
<input type="text" id="sobrenome" placeholder="Insira seu sobrenome">
</center>
<center>
<label for="email">E-mail:</label>
<input type="email" id="email" placeholder="Insira seu e-mail">
</center>
<center>
<label for="senha">Senha:</label>
<input type="password" id="senha" placeholder="Insira a senha">
</center>
<center>
<label for="telefone">Telefone:</label>
<input type="text" id="telefone" placeholder="Insira seu Telefone">
</center>
<center>
<label for="cep">CEP:</label>
<input type="text" id="cep" placeholder="Insira seu CEP">
</center>
<center>
<label for="sexo">Sexo:</label>
<select name="sexo" id="sexo">
<option value="">informar...</option>
<option value="m">Masculino</option>
<option value="f">Feminino</option>
<option value="x">Não informar</option>
</select>
<center>
<label for="newsletter">Receber novidades</label>
</center>
<input type="checkbox" id="newsletter" />
<button type="button" class="botao" onclick="validar()"> Enviar </button>
<script>
function validar() {
var nome = document.getElementById("nome");
var sobrenome = document.getElementById("sobrenome");
var email = document.getElementById("email");
var senha = document.getElementById("senha");
var telefone = document.getElementById("telefone");
var cep = document.getElementById("cep");
var sexo = document.getElementById("sexo");
var newsletter = document.getElementById("newsletter").checked;

         
if (nome.value == "") {
alert("Nome não informado");
         
nome.focus();          
return;
}
if (sobrenome.value == "") {
alert("Sobrenome não informado");
sobrenome.focus()
return;
}
if (email.value == "") {
alert("E-mail não informado");
email.focus();
return;
}
if (senha.value == "") {
alert("Senha não informada");
senha.focus();
return;
}
if (telefone.value == "") {
alert("Telefone não informado");
telefone.focus();
return;
}
if (cep.value == "") {
alert("CEP não informado");
cep.focus();
return;
}
if (sexo.value == "") {
alert("CEP não informado");
sexo.focus();
return;
}
alert("Formulário enviado!");      
}
</script>
</div>
</body>
</html>
